<home-header></home-header>

<div class="billing">
    <div class="button-group">
        <button [ngClass]="{'active': billing.period == 'Mensual'}" (click)="updatePeriod('Mensual')">Mensual</button>
        <button [ngClass]="{'active': billing.period == 'Semestral'}" (click)="updatePeriod('Semestral')">Semestral</button>
        <button [ngClass]="{'active': billing.period == 'Anual'}" (click)="updatePeriod('Anual')">Anual</button>
    </div>
    <h4 class="section-header">
        Contrata <span class="big">1</span> usuario por <span class="big">{{total / billing.quantity | currency}} MXN</span> al {{labels[billing.period]}}
    </h4>
    <h4 class="secondary">Ahorra un {{totalDiscount}}%</h4>
    <h4 class="section-header">Paga {{total | currency}} MXN por {{billing.quantity}} {{totalLabel}}</h4>
    <div class="range-wrapper">
        <input type="range" min="1" max="30" step="1" name="quantity" (input)="calculate()" [(ngModel)]="billing.quantity">
    </div>
    <button class="cta" (click)="signup()">Crear cuenta</button>

    <!-- <app-register (open)="register = $event"></app-register> -->
</div>

<app-footer></app-footer>
